<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color fixed-top" [containerInside]="true">
  <mdb-navbar-brand >
    <a class="navbar-brand my-nav" routerLink="/dahboard">Dashboard</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="loginUserName == null">
        <a class="my-nav navbar-brand" routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="loginUserName != null">
        <a class="my-nav navbar-brand" (click)="logout()" href="#">Log Out</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
